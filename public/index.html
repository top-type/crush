<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Crush</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â›§</text></svg>">
    <style>
        .audio-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background-color: #500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Creepster', cursive;
            font-size: 16px;
            z-index: 100;
        }
        
        .audio-button:hover {
            background-color: #800;
        }
        
        @media (hover: none) {
            .audio-button:active {
                background-color: #800;
            }
        }
    </style>
</head>
<body>
    <button id="audio-button" class="audio-button">ðŸ”Š Play Music</button>
    <div class="container">
        <h1>Crush</h1>
        <div class="game-info">
            <div class="info-item">
                <p>Level: <span id="level">1</span></p>
            </div>
            <div class="info-item">
                <p>Score: <span id="score">0</span> / <span id="target-score">1000</span></p>
            </div>
            <div class="info-item">
                <p>Moves: <span id="moves-left">20</span></p>
            </div>
        </div>
        <div class="game-container">
            <div id="board"></div>
        </div>
    </div>
    <div id="game-over" class="hidden">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <p>Score: <span id="final-score">0</span></p>
            <p>Level Reached: <span id="final-level">1</span></p>
            <button id="restart-button">Start New Ritual</button>
        </div>
    </div>
    
    <div id="level-complete" class="hidden">
        <div class="level-complete-content">
            <h2>SACRIFICE ACCEPTED</h2>
            <p>Score: <span id="level-score">0</span></p>
            <p>Advancing to Level <span id="next-level">2</span></p>
            <div class="blood-drip"></div>
            <button id="continue-button">Continue</button>
        </div>
    </div>
    
    <!-- Audio elements -->
    <audio id="background-music" loop>
        <source src="sounds/crushbackground.mp3" type="audio/mpeg">
    </audio>
    <audio id="match-sound">
        <source src="https://freesound.org/data/previews/369/369952_6687700-lq.mp3" type="audio/mpeg">
    </audio>
    <audio id="swap-sound">
        <source src="https://freesound.org/data/previews/240/240776_4107740-lq.mp3" type="audio/mpeg">
    </audio>
    <audio id="select-sound">
        <source src="https://freesound.org/data/previews/242/242501_4107740-lq.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-over-sound">
        <source src="https://freesound.org/data/previews/125/125981_2193953-lq.mp3" type="audio/mpeg">
    </audio>
    <audio id="level-complete-sound">
        <source src="https://freesound.org/data/previews/399/399934_7646972-lq.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Symbol-specific audio elements (preloaded) -->
    <audio id="demon-sound" preload="auto">
        <source src="sounds/demon.mp3" type="audio/mpeg">
    </audio>
    <audio id="skull-sound" preload="auto">
        <source src="sounds/skull.mp3" type="audio/mpeg">
    </audio>
    <audio id="fire-sound" preload="auto">
        <source src="sounds/fire.mp3" type="audio/mpeg">
    </audio>
    <audio id="pentagram-sound" preload="auto">
        <source src="sounds/pentagram.mp3" type="audio/mpeg">
    </audio>
    <audio id="knife-sound" preload="auto">
        <source src="sounds/knife.mp3" type="audio/mpeg">
    </audio>
    <audio id="blood-sound" preload="auto">
        <source src="sounds/blood.mp3" type="audio/mpeg">
    </audio>
    <audio id="goat-sound" preload="auto">
        <source src="sounds/goat.mp3" type="audio/mpeg">
    </audio>
    <audio id="candle-sound" preload="auto">
        <source src="sounds/candle.mp3" type="audio/mpeg">
    </audio>
    
    <script src="game.js"></script>
</body>
</html>
