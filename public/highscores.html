<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush - High Scores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â›§</text></svg>">
    <style>
        .high-scores-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .high-scores-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #fff;
        }
        
        .high-scores-table th, .high-scores-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #500;
        }
        
        .high-scores-table th {
            background-color: #300;
            color: #fff;
        }
        
        .high-scores-table tr:nth-child(even) {
            background-color: rgba(50, 0, 0, 0.3);
        }
        
        .high-scores-table tr:hover {
            background-color: rgba(100, 0, 0, 0.5);
        }
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Creepster', cursive;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #800;
        }
        
        .no-scores {
            text-align: center;
            padding: 20px;
            color: #fff;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>High Scores</h1>
        <div class="high-scores-container">
            <div id="scores-list">
                <table class="high-scores-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Level</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="scores-table-body">
                        <!-- Scores will be inserted here -->
                    </tbody>
                </table>
                <div id="no-scores" class="no-scores hidden">
                    No high scores yet. Be the first to play!
                </div>
            </div>
            <a href="/" class="back-button">Back to Game</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const scoresTableBody = document.getElementById('scores-table-body');
            const noScoresElement = document.getElementById('no-scores');
            
            try {
                const response = await fetch('/api/highscores');
                if (!response.ok) {
                    throw new Error('Failed to fetch high scores');
                }
                
                const highScores = await response.json();
                
                if (highScores.length === 0) {
                    noScoresElement.classList.remove('hidden');
                    return;
                }
                
                // Populate the table with high scores
                highScores.forEach((score, index) => {
                    const row = document.createElement('tr');
                    
                    // Format the date
                    const scoreDate = new Date(score.date);
                    const formattedDate = scoreDate.toLocaleDateString();
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${score.name}</td>
                        <td>${score.score}</td>
                        <td>${score.level}</td>
                        <td>${formattedDate}</td>
                    `;
                    
                    scoresTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching high scores:', error);
                noScoresElement.textContent = 'Error loading high scores. Please try again later.';
                noScoresElement.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
