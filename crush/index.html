<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â›§</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Crush</h1>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <div class="game-container">
            <div id="board"></div>
        </div>
    </div>
    <div id="game-over" class="hidden">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    
    <!-- Audio elements -->
    <audio id="background-music" loop>
        <source src="sounds/crushbackground.mp3" type="audio/mpeg">
    </audio>
    <audio id="match-sound">
        <source src="https://freesound.org/data/previews/369/369952_6687700-lq.mp3" type="audio/mpeg">
    </audio>
    <audio id="swap-sound">
        <source src="https://freesound.org/data/previews/240/240776_4107740-lq.mp3" type="audio/mpeg">
    </audio>
    <audio id="select-sound">
        <source src="https://freesound.org/data/previews/242/242501_4107740-lq.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-over-sound">
        <source src="https://freesound.org/data/previews/125/125981_2193953-lq.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Symbol-specific audio elements (preloaded) -->
    <audio id="demon-sound" preload="auto">
        <source src="sounds/demon.mp3" type="audio/mpeg">
    </audio>
    <audio id="skull-sound" preload="auto">
        <source src="sounds/skull.mp3" type="audio/mpeg">
    </audio>
    <audio id="fire-sound" preload="auto">
        <source src="sounds/fire.mp3" type="audio/mpeg">
    </audio>
    <audio id="pentagram-sound" preload="auto">
        <source src="sounds/pentagram.mp3" type="audio/mpeg">
    </audio>
    <audio id="knife-sound" preload="auto">
        <source src="sounds/knife.mp3" type="audio/mpeg">
    </audio>
    <audio id="blood-sound" preload="auto">
        <source src="sounds/blood.mp3" type="audio/mpeg">
    </audio>
    <audio id="goat-sound" preload="auto">
        <source src="sounds/goat.mp3" type="audio/mpeg">
    </audio>
    <audio id="candle-sound" preload="auto">
        <source src="sounds/candle.mp3" type="audio/mpeg">
    </audio>
    
    <script src="game.js"></script>
</body>
</html>
